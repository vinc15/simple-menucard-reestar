<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reestar</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Nunito:ital,wght@0,200..1000;1,200..1000&display=swap"
        rel="stylesheet">

<body>
    <div class="container">
        <div class="section-one">
            <h1 class="section-one__name">Reestar</h1>
            <div class="section-one__navbarhyperlinks">
                <a href="index.html">Home</a> | <a href="receipe.html">Receipe</a> | <a href="contact.html">Contact</a>
            </div>
        </div>
        <div class="section-two">
            <!--prawn-->
            <div class="section-prawn">
                <img class="section-prawn__image" src="download.jpg" alt="Tangy Prawn">
                <h3 class="section-prawn__title">Tangy Tamarind Prawn Curry</h3>
                <p class="section-prawn__desc">Something which is very delicious</p>
                <button class="section-prawn__button">Order Now</button>
            </div>
            <!--noodles-->
            <div class="section-noodles">
                <img class="section-noodles__image" src="thainoodles.jpg" alt="Thai noodles">
                <h3 class="section-noodles__title">Thai Noodles</h3>
                <p class="section-noodles__desc">Something which is very delicious</p>
                <button class="section-noodles__button">Order Now</button>
            </div>
            <!--chicken-->
            <div class="section-chicken">
                <img class="section-chicken__image" src="chicken.jpg" alt="Chicken grill">
                <h3 class="section-chicken__title">Chicken Grill</h3>
                <p class="section-chicken__desc">Something which is very delicious</p>
                <button class="section-chicken__button">Order Now</button>
            </div>
            <!--fish-->
            <div class="section-fish">
                <img class="section-fish__image" src="fishgrill.jpg" alt="Fish grill">
                <h3 class="section-fish__title">Fish Grill</h3>
                <p class="section-fish__desc">Something which is very delicious</p>
                <button class="section-fish__button">Order Now</button>
            </div>
        </div>
        <div class="contact">
            <h1 class="contact__title">Contact us</h1>
                <form>
                    <table class="contact__table">
                        <tr>
                            <td>Name:</td>
                            <td>
                                <input type="text" placeholder="enter your name" class="contact__input">
                            </td>
                        </tr>
                        <tr>
                            <td>Mobile:</td>
                            <td>
                                <input type="number" placeholder="enter your mobile no." class="contact__input">
                            </td>
                        </tr>
                    </table>
                </form>
                <button class="contact__button">Send</button>
                <p class="contact__copyright">&copy; Reestar 2025</p>
            </div>
            
        </div>
    </div>
</body>

</html>
